{% load static %}

<head>
  <link rel="stylesheet" href="{%static 'recipes/style.css' %}" />
  <title>Recipes App Home</title>
</head>
<!DOCTYPE html>
<html>
  <h1>Details</h1>
  <h2>Name: {{object.name}}</h2>

  <b>Cooking time: </b>
  {{object.cooking_time}}
  <br />

  <b>Ingredients: </b>
  {{object.ingredients}}
  <br />

  <b>Difficulty: </b>
  {{object.difficulty}}
  <br />

  <img src="{{object.image.url}}" width="200" height="300" />
</html>
